    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>Práctica 2</h1>
      </div>

      <div class="alert alert-danger alert-dismissible" id="d-error" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <p class="message">Error</p>
      </div>

      <div class="alert alert-success alert-dismissible" id="d-success" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <p class="message">Success</p>
      </div>

     
      <form role="form" id="contact-form">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresar nombre">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" placeholder="Ingresar email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <textarea class="form-control" placeholder="Dirección..." rows="3" id="direccion" name="direccion"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </form>


      <!-- table -->
      <div class="fixed-table-container" id="people-container">
        <h3>Lista de personas</h3>
        <table class="table table-hover" id="people-table">
          <thead>
            <tr>
              <th>
                <div class="th-inner">ID</div>
                <div class="fht-cell"></div>
              </th>
              <th>
                <div class="th-inner">Nombre</div>
                <div class="fht-cell"></div>
              </th>
              <th>
                <div class="th-inner">Email</div>
                <div class="fht-cell"></div>
              </th>
              <th>
                <div class="th-inner">Dirección</div>
                <div class="fht-cell"></div>
              </th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <div class="modal fade bs-example-modal-lg" id="m-update" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">x</span>
                <span class="sr-only">Close</span>
              </button>
              <h4 class="modal-title">Actualizar información</h4>
            </div>
            <div class="modal-body">
              
              <div class="alert alert-danger alert-dismissible" id="u-d-error" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <p class="message">Error</p>
              </div>

              <div class="alert alert-success alert-dismissible" id="u-d-success" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <p class="message">Success</p>
              </div>

              <!-- end -->

              <form role="form" id="update-form">
                <div class="form-group block-u-id">
                  <label for="u-id">ID</label>
                  <input type="text" class="form-control" id="u-id" name="u-id">
                </div>
                <div class="form-group">
                  <label for="u-nombre">Nombre</label>
                  <input type="text" class="form-control" id="u-nombre" name="u-nombre" placeholder="Ingresar nombre">
                </div>
                <div class="form-group">
                  <label for="u-email">Email</label>
                  <input type="email" class="form-control" placeholder="Ingresar email" id="u-email" name="u-email">
                </div>
                <div class="form-group">
                  <label for="u-direccion">Dirección</label>
                  <textarea class="form-control" placeholder="Agregar comentario..." rows="3" id="u-direccion" name="u-direccion"></textarea>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
              </form>

            </div>
          </div>
